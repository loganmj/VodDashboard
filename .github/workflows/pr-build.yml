name: PR Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore VodDashboard.sln
      
    - name: Build
      run: dotnet build VodDashboard.sln --no-restore --configuration Release
      
    - name: Test
      run: dotnet test VodDashboard.sln --no-build --configuration Release --verbosity normal
